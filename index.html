<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Groceries</title>

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- w3 css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- todo Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-box">
          <a href="#" class="logo">Groceries</a>
          <div class="ham">
            <button class="hamburger hamburger--elastic" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Our Package</a></li>
              <li><a href="#">Call Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- todo Navbar -->

    <!-- todo header -->
    <header class="header">
      <div class="header-box">
        <div class="title">
          <h1>Top Rated E-Groceries Shop in<br />Indonesian</h1>
          <p>Everyday with Best Ingredients</p>
        </div>
      </div>
    </header>
    <!-- todo Header -->

    <!-- todo Main -->
    <main>
      <div class="description">
        <div class="carousel">
          <div class="carousel-container">
            <img class="carousel-img" src="./assets/shop1.jpg" />
            <img class="carousel-img" src="./assets/shop2.jpg" />
            <img class="carousel-img" src="./assets/shop3.jpg" />

            <div class="carousel-btn-container">
              <input type="radio" name="shop1" id="shop1" />
              <input type="radio" name="shop2" id="shop2" />
              <input type="radio" name="shop3" id="shop3" />
            </div>
          </div>
        </div>

        <p>"Setiap Hari Belanja Disini, Harga Murah-Murah"</p>

        <div class="user-info">
          <img src="./assets/user.jpg" alt="" />
          <div>
            <h1>Florence Hughes</h1>
            <p>Ibu Rumah Tangga, 28th</p>
          </div>
        </div>
      </div>

      <div class="form-contact">
        <div class="container">
          <h1>Contact Us</h1>
          <p>
            Sales akan menghubungi anda 1x24 <br />jam setelah data kami terima
          </p>
          <form action="">
            <label for="">Your Name: </label>
            <input type="text" placeholder="First and last name" />
            <label for="">Email Address: </label>
            <input type="email" placeholder="example@mail.com" />
            <label for="">What Are You Interested in? </label>
            <select name="" id="">
              <option value="">Select Option</option>
            </select>
            <button type="submit">SEND</button>
          </form>
        </div>
      </div>
    </main>
    <!-- todo Main -->

    <!-- todo Footer -->
    <footer></footer>
    <!-- todo Footer -->

    <script src="./js/script.js"></script>
  </body>
</html>
